output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "tickets"
    document_id => "%{id}"
    doc_as_upsert => true
  }

  # pro debugování ve výstupu Dockeru
  stdout { codec => rubydebug }
}
